<html>
  <header></header>
  <body>
    <div id="app"></div>
  </body>
  <script src="./js/observer.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/compile.js"></script>
  <script src="./js/watcher.js"></script>
  <script>
    const vm = new MyVue({
      el: "#app",
      data: {
        name: "舒丽琦",
        list: ["舒", "丽", "琦"]
      }
    })
    // 给数组添加一个元素， 这个元素是一个数组
    vm.list.push(["小小舒", "sha"]);

    // 对新增的元素（新增的是一个数组：["小小舒", "sha"]）再添加元素
    vm.list[3].push("哈哈哈")

    // 添加数组
    vm.list.splice(3, 0,"哈哈哈", "怎么着");

    console.log(vm.list);
  </script>
</html>
